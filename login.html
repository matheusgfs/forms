#conteiner {

    justify-content: center;

    flex-direction: column;
}

    </style>

<body>
    <div id="conteiner">
        <h1>Bem vindo a Calvão Barbershop</h1>
        <form id="login"action="./index.html">

         <button>Login</button>
        </form>
     <p><a href="index.html">Ainda não tem cadastro? Clique aqui</a></p>
