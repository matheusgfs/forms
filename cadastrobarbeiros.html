<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Barbeiros</title>
</head>
<body>
    
    <h1>Cadastro de Serviços</h1>
    </div>
    <hr>
    <div id="cadServicos">
        <form id="formservico">
            <label for="Serviço">Tipo do Serviço</label>
            <input type="text" id="tipoServico">
           
            <label for="precoProduto">Preço</label>
            <input type="text" id='precoProduto' name="Preço" required>

            <label for="tempoDuracao">Tempo de Duração</label>
            <input type="text" id='tempoDuracao' name='Tempo Duração' required>

            <button type="submit">Adicionar</button>
        </form>
    </div> 
    <hr>
    <h1>Agendamentos do dia</h1>

<div id="tbServicos">
    <table id="tbServico">
        <thead>
            <tr>
             <th>Serviço</th>
             <th>Preço</th>
             <th>Tempo de Duração</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>
</div>
<script src="forms_tabela.js"></script>
</body>
</html>
